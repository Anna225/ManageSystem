<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Reset password</title>
    <!-- Favicon-->
    {% load static %}
    <link rel="icon" href="{% static 'theme/favicon.ico' %}" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="{% static 'theme/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Waves Effect Css -->
    <link href="{% static 'theme/plugins/node-waves/waves.css' %}" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="{% static 'theme/plugins/animate-css/animate.css' %}" rel="stylesheet" />
    <!-- Custom Css -->
    <link href="{% static 'theme/css/style.css' %}" rel="stylesheet">
    <style>
        .bg-blue {
            background-color: #7e9acd !important;
            color: #fff;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-box">
        <div class="card">
            <div class="body">
                <form action="." method="POST" novalidate>
                    {% csrf_token %}
                    <h6>Por favor ingrese su nueva contraseña.</h6>
                    <div class="form-group" style="padding-top: 10px;">
                        {% if form.new_password1.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>{{ form.new_password1.errors|escape }}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <label for="exampleInputPassword1">Nueva contraseña</label>
                        <input type="password" style="border: 1px solid!important; padding:10px;" class="form-control" id="exampleInputPassword1" {{ form.new_password1 }}
                    </div>
                    <div class="form-group" style="padding-top: 10px;">
                        {% if form.new_password2.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>{{ form.new_password2.errors|escape }}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <label for="exampleInputPassword1">Repetir contraseña</label>
                        <input type="password" style="border: 1px solid!important; padding:10px;" class="form-control" id="exampleInputPassword1" {{ form.new_password2 }}
                    </div>
                    <div style="padding-top:10px;">
                        <center><button type="submit" class="btn btn-primary">Guardar</button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'theme/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap Core Js -->
    <script src="{% static 'theme/plugins/bootstrap/js/bootstrap.js' %}"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'theme/plugins/node-waves/waves.js' %}"></script>
    <!-- Validation Plugin Js -->
    <script src="{% static 'theme/plugins/jquery-validation/jquery.validate.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'theme/js/admin.js' %}"></script>
    <script src="{% static 'theme/js/pages/examples/sign-in.js' %}"></script>
</body>
</html>
